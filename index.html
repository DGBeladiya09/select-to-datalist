<!DOCTYPE HTML>
<html lang="en-us" class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>
      Select to Input with Datalist
    </title>
    <meta name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script>
      // remove no-js and add 'js' to the HTML
      document.documentElement.className = document.documentElement.className.replace('no-js', " ");
      document.documentElement.className += ' js ';
    </script>

    <style>
    *,*:after,*:before{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;font-family:arial}*{margin-bottom:0}body,html{background:#fafafa;color:#450c13;font-size:20px;line-height:1.3;margin:0;padding:0;-moz-text-size-adjust:100%;-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%;text-rendering:optimizeLegibility}.content-area{padding:20px;margin:auto}.mxw-600{max-width:600px}a{color:#921c2b}a:hover,a:focus{color:#c12f48}.btn{background:#921c2b;border:1px solid #4d0912;color:#fff;cursor:pointer;display:inline-block;font-size:1em;line-height:1;margin-bottom:12px;padding:16px 24px;position:relative;text-align:center;transition:transform .2s, background .2s}.btn:hover,.btn:focus{background:#c12f48;}label{display:inline-block;font-size:.75em;font-weight:bold;margin-bottom:.5em}input[type="text"]{border:1px solid #333;display:block;font-size:1.4em;margin-bottom:1em;min-width:10px;padding:8px;width:100%}section{padding-bottom:32px;margin-bottom:32px;border-bottom:1px solid #aaa}label{margin-top:20px;}button{border:none;}.txt-center{text-align:center;}a.btn{text-decoration:none;}a.btn:hover,a.btn:focus{color:#fff;}p{margin:20px 0;}button:focus{background:red!important;}
    </style>
  </head>

  <body id="body">

    <div id="page" class="content-area mxw-600">
    <h1>
      Select Element to Input + Datalist Script
    </h1>

    <p>
      With JavaScript enabled, you should see two text inputs that are paired with datalists.  Without JavaScript, select boxes will be used.
    </p>

      <label for="ex_1" data-action="prog-datalist">
        <span class="label__text">
          Item 1:
        </span>
        <!-- <span class="select-box"> -->
          <select id="ex_1" name="ex_1" required>
            <option disabled selected>Select:</option>
            <option>option 1</option>
            <option>option 2</option>
            <option>option 3</option>
          </select>
        <!-- </span> -->
      </label>


      <label for="ex_2"
        data-action="prog-datalist"
        data-size="2"
        data-maxlength="3">
        <span class="label__text">
          Item 2:
        </span>
        <span class="select-box">
          <select id="ex_2" name="something_else">
            <option disabled selected>Select:</option>
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
          </select>
        </span>
      </label>

    </div>

    <script src="assets/js/progressive-datalist.js"></script>
  </body>
</html>
